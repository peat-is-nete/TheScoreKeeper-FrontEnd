<div *ngIf="teams">

<h4 class="green">All Teams</h4>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Park</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let team of teams">
      <td>{{team.teamName}}</td>
      <td>{{team.city}}</td>
      <td>{{team.parkName}}</td>
    </tr>

  </tbody>

</table>

</div>

<h4 *ngIf="!teams">
  Currently no teams to display.
</h4>
