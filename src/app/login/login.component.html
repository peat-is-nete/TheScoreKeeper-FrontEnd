<div id="outline" class="row z-depth-3">
  <h2>LOGIN COACH</h2>
  <form class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">


          <input id="email_inline" type="email" class="validate">
          <label for="email_inline">Email</label>
          <span class="helper-text" data-error="please insert valid email"></span>

      </div>
    </div>
    <input class="waves-effect waves-light btn" id="submit-btn" (click)="loginUser()" type="submit" value="Log In"/>
  </form>
</div>
