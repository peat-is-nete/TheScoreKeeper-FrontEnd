
<div id="outline" class="row z-depth-3">

  <h2>SIGN-UP COACH</h2>

  <form class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="userName" name="userName" id="username_field" type="text" class="center-align" placeholder="USERNAME">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="firstName" name="firstName" id="fname_field" type="text" class="center-align" placeholder="FIRST NAME">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="lastName" name="lastName" id="lname_field" type="text" class="center-align" placeholder="LAST NAME">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input  [(ngModel)]="emailAddress" name="emailAddress" id="email_field" type="email" class="validate center-align" placeholder="EMAIL ADDRESS">
        <span class="helper-text" data-error="Please insert a valid email address"></span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="password" name="password" id="password_field" type="password" class="validate center-align" placeholder="PASSWORD">
      </div>
    </div>

    <input routerLink="/login" class="waves-effect waves-light btn grey " id="submit-btn" (click)="registerUser()" type="submit" value="REGISTER" />

  </form>

</div>
